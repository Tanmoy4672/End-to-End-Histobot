<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="chat-box">
      <div class="chat-box-header">
        <h3>Message Us</h3>
        <p><i class="fa fa-times"></i></p>
      </div>
      <div class="chat-box-body">
        <div class="chat-box-body-send">
          <p>This is my message.</p>
          <span>12:00</span>
        </div>
        <div class="chat-box-body-receive">
          <p>This is my message.</p>
          <span>12:00</span>
        </div>
        <div class="chat-box-body-receive">
          <p>This is my message.</p>
          <span>12:00</span>
        </div>
        <div class="chat-box-body-send">
          <p>This is my message.</p>
          <span>12:00</span>
        </div>
        <div class="chat-box-body-send">
          <p>This is my message.</p>
          <span>12:00</span>
        </div>
        <div class="chat-box-body-receive">
          <p>This is my message.</p>
          <span>12:00</span>
        </div>
        <div class="chat-box-body-receive">
          <p>This is my message.</p>
          <span>12:00</span>
        </div>
        <div class="chat-box-body-send">
          <p>This is my message.</p>
          <span>12:00</span>
        </div>
      </div>
      <div class="chat-box-footer">
        <button id="addExtra"><i class="fa fa-plus"></i></button>
        <input placeholder="Enter Your Message" type="text" />
        <i class="send far fa-paper-plane"></i>
      </div>
    </div>
    <div class="chat-button"><span></span></div>
    <div class="modal">
      <div class="modal-content">
        <span class="modal-close-button">&times;</span>
        <h1>Add What you want here.</h1>
      </div>
    </div>

    {% comment %}
    <script>
      // JavaScript for sending messages
      const chatWindow = document.getElementById("chat-window");
      const userInput = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");

      sendBtn.addEventListener("click", () => {
        const userMessage = userInput.value.trim();
        if (userMessage) {
          // Add user message to chat window
          const userMessageDiv = document.createElement("div");
          userMessageDiv.className = "message user-message";
          userMessageDiv.innerHTML = `<p>${userMessage}</p>`;
          chatWindow.appendChild(userMessageDiv);

          // Clear input field
          userInput.value = "";

          // Scroll to the bottom of the chat window
          chatWindow.scrollTop = chatWindow.scrollHeight;

          // Simulate bot response (optional)
          setTimeout(() => {
            const botMessageDiv = document.createElement("div");
            botMessageDiv.className = "message bot-message";
            botMessageDiv.innerHTML = `<p>I received your message: "${userMessage}".</p>`;
            chatWindow.appendChild(botMessageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
          }, 1000);
        }
      });
    </script>
    {% endcomment %}
  </body>
</html>
