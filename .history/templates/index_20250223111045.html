<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh History Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Raleway|Ubuntu&display=swap");

        body {
            background: #E8EBF5;
            padding: 0;
            margin: 0;
            font-family: Raleway;
        }

        .chat-box {
            height: 90%;
            width: 400px;
            position: absolute;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 15;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            right: 0;
            bottom: 0;
            margin: 15px;
            background: #fff;
            border-radius: 15px;
            visibility: hidden;
        }

        .chat-box-header {
            height: 8%;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            display: flex;
            font-size: 14px;
            padding: 0.5em 0;
            background: #006A4E;
            color: white;
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box-header h3 {
            font-family: Ubuntu;
            font-weight: 400;
            position: absolute;
            left: 25px;
            margin: 0;
        }

        .chat-box-header p {
            position: absolute;
            right: 16px;
            cursor: pointer;
            height: 50px;
            width: 50px;
            text-align: center;
            line-height: 3.25;
            margin: 0;
        }

        .chat-box-body {
            height: 75%;
            background: #f8f8f8;
            overflow-y: scroll;
            padding: 12px;
        }

        .chat-box-body-send {
            width: 250px;
            float: right;
            background: #F42A49;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 14px;
        }

        .chat-box-body-send p {
            margin: 0;
            font-size: 14px;
            margin-bottom: 0.25rem;
        }

        .chat-box-body-send span {
            float: right;
            color: #ddd;
            font-size: 10px;
        }

        .chat-box-body-receive {
            width: 250px;
            float: left;
            background: #006A4E;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 14px;
        }

        .chat-box-body-receive p {
            margin: 0;
            font-size: 14px;
            margin-bottom: 0.25rem;
        }

        .chat-box-body-receive span {
            float: right;
            color: #ddd;
            font-size: 10px;
        }

        .chat-box-body::-webkit-scrollbar {
            width: 5px;
            opacity: 0;
        }

        .chat-box-footer {
            position: relative;
            display: flex;
            background: #fff;
            padding: 5px;
        }

        .chat-box-footer button {
            border: none;
            padding: 16px;
            font-size: 14px;
            background: #fff;
            cursor: pointer;
        }

        .chat-box-footer button:focus {
            outline: none;
        }

        .chat-box-footer input {
            padding: 10px;
            border: none;
            border-radius: 50px;
            background: whitesmoke;
            margin: 10px;
            font-family: Ubuntu;
            font-weight: 600;
            color: #444;
            width: 280px;
        }

        .chat-box-footer input:focus {
            outline: none;
        }

        .chat-box-footer .send {
            vertical-align: middle;
            transform: translate(0px, 20px);
            cursor: pointer;
            color: #006A4E;
        }

        .chat-button {
            padding: 25px 16px;
            background: #006A4E;
            width: 120px;
            position: absolute;
            bottom: 0;
            right: 0;
            margin: 15px;
            border-radius: 25px;
            box-shadow: 0 2px 15px rgba(0, 106, 78, 0.3);
            cursor: pointer;
        }

        .chat-button span::before {
            content: "";
            height: 15px;
            width: 15px;
            background: #F42A49;
            position: absolute;
            transform: translate(0, -7px);
            border-radius: 15px;
        }

        .chat-button span::after {
            content: "History Bot";
            font-size: 14px;
            color: white;
            position: absolute;
            left: 50px;
            top: 18px;
        }

        .modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transform: scale(1.1);
            transition: visibility 0s linear 0.25s, opacity 0.25s 0s, transform 0.25s;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 1rem 1.5rem;
            width: 24rem;
            border-radius: 0.5rem;
        }

        .modal-close-button {
            float: right;
            width: 1.5rem;
            line-height: 1.5rem;
            text-align: center;
            cursor: pointer;
            border-radius: 0.25rem;
            background-color: lightgray;
        }

        .modal-close-button:hover {
            background-color: darkgray;
        }

        .show-modal {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
            transition: visibility 0s linear 0s, opacity 0.25s 0s, transform 0.25s;
            z-index: 30;
        }

        @media screen and (max-width: 450px) {
            .chat-box {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="chat-box-header">
            <h3>Bangladesh History Bot</h3>
            <p><i class="fa fa-times"></i></p>
        </div>
        <div class="chat-box-body">
            <div class="chat-box-body-receive">
                <p>Hello! I’m here to help you explore the rich history of Bangladesh. Ask me anything!</p>
                <span>Just now</span>
            </div>
        </div>
        <div class="chat-box-footer">
            <button id="addExtra"><i class="fa fa-plus"></i></button>
            <input id="user-input" placeholder="Ask about Bangladesh history..." type="text" />
            <i class="send far fa-paper-plane"></i>
        </div>
    </div>
    <div class="chat-button"><span></span></div>
    <div class="modal">
        <div class="modal-content">
            <span class="modal-close-button">×</span>
            <h1>Explore More</h1>
            <p>Want to dive deeper? Check out historical books or documentaries on Bangladesh!</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Toggle chat button and chat box
            $('.chat-button').on('click', function() {
                $('.chat-button').css({"display": "none"});
                $('.chat-box').css({"visibility": "visible"});
            });

            $('.chat-box-header p').on('click', function() {
                $('.chat-button').css({"display": "block"});
                $('.chat-box').css({"visibility": "hidden"});
            });

            // Toggle modal
            $("#addExtra").on("click", function() {
                $(".modal").toggleClass("show-modal");
            });

            $(".modal-close-button").on("click", function() {
                $(".modal").toggleClass("show-modal");
            });

            // Chatbot functionality
            $('.send').on('click', sendMessage);
            $('#user-input').on('keypress', function(e) {
                if (e.which == 13) { // Enter key
                    sendMessage();
                }
            });

            function sendMessage() {
                let userInput = $('#user-input').val().trim();
                if (userInput === "") return;

                // Add user's message to chat
                let userMessage = `
                    <div class="chat-box-body-send">
                        <p>${userInput}</p>
                        <span>${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    </div>`;
                $('.chat-box-body').append(userMessage);

                // Clear input
                $('#user-input').val("");

                // Bot response
                setTimeout(() => {
                    let botResponse = getBotResponse(userInput.toLowerCase());
                    let botMessage = `
                        <div class="chat-box-body-receive">
                            <p>${botResponse}</p>
                            <span>${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        </div>`;
                    $('.chat-box-body').append(botMessage);

                    // Auto-scroll to bottom
                    $('.chat-box-body').scrollTop($('.chat-box-body')[0].scrollHeight);
                }, 1000); // Simulate typing delay
            }
        });
    </script>
</body>
</html>
